<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
</head>
<body>
<center>
	
	<fieldset>
		<legend>registration</legend>
<form>
	<h1>Registration</h1>
	<input type="text" name="name" placeholder="enter your name"><br><br>

	<input type="password" name="password" placeholder="enter your password"><br><br>

	<input type="email" name="email" placeholder="enter your email"><br><br>

	Gender: Male<input type="radio" name="Gender" value="male">  Female: <input type="radio" name="Gender" value="female"><br><br>

	Dob:<input type="date" name="dob"><br><br>

	Contact: <input type="number" name="number"><br><br>

    States:
	<select name="state">
		<option>Jammu & Kashmir</option>
		<option>Punjab</option>
		<option>Delhi</option>
		<option>Haryana</option>
		<option>Rajasthan</option>
		<option>Uttar Pradesh</option>
		<option>Madhya Pradesh</option>
		<option>Maharashtra</option>
		<option>Kerala</option>
	</select><br><br>
    
    <textarea>Enter your address</textarea><br><br>

    Upload Your pic:<input type="file" name="file"><br><br>

    Are you sure to submit this: <input type="checkbox"><br><br>


	<input type="submit" value="register">
	<input type="reset">
</form>
</fieldset>
</center>
</body>
</html>
